<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Serien Verwaltung</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
             <ul class="navbar-nav">
                 <li class="nav-item">
                    <a class="nav-link" href="/serieAnlegen">Serie hinzufügen</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/bibliothek">Bibliothek</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/statistik">Statistik</a>
                 </li>
             </ul>
        </nav>
        <div>
        </div>


        <div class="container-fluid">

        <h3>Serien Verwaltung</h3>
        <h6>Hier kannst du eine neue Serie zu deiner Bibliothek hinzufügen.</h6>

            <form action="/serieAnlegen/" method="POST" class="was-validated">
                  <div class="form-group">
                      <label for="Serie"><b>Serie</b></label>
                        <input type="text" class="form-control" id="Serie" name="Serie" required>
                        <div class="valid-feedback">Valid.</div>
                  </div>
                    <br>
                    <div class="form-group">
                        <label for="Genre"><b>Genre</b></label>
                         <select multiple class="form-control" id="Genre" name="Genre" required>
                          <option>Abenteuer</option>
                          <option>Action</option>
                          <option>Animation</option>
                          <option>Dokumentation</option>
                          <option>Drama</option>
                          <option>Fantasy</option>
                          <option>Horror</option>
                          <option>Komödie</option>
                          <option>Krimi</option>
                          <option>Musik</option>
                          <option>Mystery</option>
                          <option>Romantik</option>
                          <option>Science-Fiction</option>
                          <option>Thriller</option>
                          <option>Western</option>
                          <option>Sonstiges</option>
                          </select>
                     </div>
                        <br>
                     <div class="form-group">
                     <label for="Staffelanzahl"><b>Staffelanzahl</b></label>
                        <input type="text" class="form-control" id="Staffelanzahl" placeholder="Anzahl Staffeln" name="Staffelanzahl" required>
                        <div class="valid-feedback">Valid.</div>
                    </div>
                        <br>
                    <div class="form-group">
                    <label for="Erscheinungsjahr"><b>Erscheinungsjahr</b></label>
                        <input type="text" class="form-control" id="Erscheinungsjahr" placeholder="Erscheinungsjahr" name="Erscheinungsjahr" required>
                        <div class="valid-feedback">Valid.</div>
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="Bewertung"><b>Wie gefiel dir die Serie? (1=schlecht & 5=sehr gut)</b></label>
                        <select multiple class="form-control" id="Bewertung" name="Bewertung" required>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                        <br>
                    <button type="submit" class="btn btn-primary">Senden</button>
            </form>
    </body>
</html>
